name: "CLA Assistant"
on:
  # Keep using pull_request until this is fixed and merged
  pull_request:
    types: [opened, synchronize, closed]

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.CLA_PERSONAL_ACCESS_TOKEN }}
        with:
          # Pointing back to the REAL file
          path-to-signatures: 'signatures/version1/cla.json'
          path-to-document: 'https://github.com/forem/forem/blob/main/CLA.md'
          # REMOVED: branch: 'main' (Let the Action auto-detect the default branch)
          allowlist: ${{ secrets.CLA_ALLOWLIST }}
          remote-repository-name: 'forem/CLA-signatures'
          lock-pullrequest-aftermerge: false