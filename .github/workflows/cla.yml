name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened,closed,synchronize]
  merge_group:
    branches:
      - main
  workflow_call:

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        # Using pull_request_target for production, but ensuring it runs on forem repo
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.CLA_PERSONAL_ACCESS_TOKEN }}
        with:
          path-to-signatures: 'signatures/version1/cla.json'
          path-to-document: 'https://github.com/forem/forem/blob/main/CLA.md'
          branch: 'main'
          # We are using the full name here since 'CLA-signatures' alone might fail 
          # if the PAT belongs to a user with many orgs.
          remote-repository-name: 'forem/CLA-signatures'
          allowlist: ${{ secrets.CLA_ALLOWLIST }}
          lock-pullrequest-aftermerge: false