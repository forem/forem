upstream forem_app {
  # Kamal publishes Puma on $KAMAL_WEB_PUBLISH (defaults to 3000:3000).
  server 127.0.0.1:3000 fail_timeout=0;
}

server {
  listen 80;
  listen [::]:80;
  server_name community.example.com;

  # Uncomment when TLS certs are ready and move proxy config to the HTTPS block.
  # return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name community.example.com;

  ssl_certificate     /etc/letsencrypt/live/community.example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/community.example.com/privkey.pem;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_ciphers         HIGH:!aNULL:!MD5;

  client_max_body_size 50m;
  proxy_buffering off;

  access_log /var/log/nginx/forem.access.log;
  error_log  /var/log/nginx/forem.error.log warn;

  location /cable {
    proxy_pass http://forem_app;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 600;
  }

  location / {
    proxy_pass http://forem_app;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Ssl on;
    proxy_redirect off;
  }
}

