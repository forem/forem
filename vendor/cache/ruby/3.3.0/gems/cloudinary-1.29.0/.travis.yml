dist: jammy
language: ruby
rvm:
  - 2.7.8
  - 3.1.4
  - 3.2.2
  - 3.3.0

matrix:
  include:
    # There is an OpenSSL issue on Jammy with Ruby 3.0
    - name: "Ruby: 3.0.6"
      dist: focal
      rvm: 3.0.6

before_script: >
  export CLOUDINARY_URL=$(bash tools/get_test_cloud.sh);
  echo cloud_name: "$(echo $CLOUDINARY_URL | cut -d'@' -f2)"
script: bundle exec rspec

notifications:
  email:
    recipients:
      - sdk_developers@cloudinary.com
