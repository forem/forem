name: RSpec CI
on:
  push:
    branches:
      - 'main'
      - '*-maintenance'
      - '*-dev'
  pull_request:
    branches:
      - '*'
jobs:
  test:
    name: 'Ruby: ${{ matrix.ruby }}, Rails: ${{ matrix.env.RAILS_VERSION }}'
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
       include:
         # Rails Master builds >= 2.5
         - ruby: 3.0
           allow_failure: true
           env:
             RAILS_VERSION: 'master'
         - ruby: 2.7
           allow_failure: true
           env:
             RAILS_VERSION: 'master'
         - ruby: 2.6
           allow_failure: true
           env:
             RAILS_VERSION: 'master'
         - ruby: 2.5
           allow_failure: true
           env:
             RAILS_VERSION: 'master'

         # Rails 6.1.0 builds >= 2.5
         - ruby: 3.0
           allow_failure: true
           env:
             RAILS_VERSION: '~> 6.1.0'
         - ruby: 2.7
           env:
             RAILS_VERSION: '~> 6.1.0'
         - ruby: 2.6
           env:
             RAILS_VERSION: '~> 6.1.0'
         - ruby: 2.5
           env:
             RAILS_VERSION: '~> 6.1.0'

         # Rails 6.0 builds >= 2.5.0
         - ruby: 3.0
           env:
             RAILS_VERSION: '~> 6.0.0'
         - ruby: 2.7
           env:
             RAILS_VERSION: '~> 6.0.0'
         - ruby: 2.6
           env:
             RAILS_VERSION: '~> 6.0.0'
         - ruby: 2.5
           env:
             RAILS_VERSION: '~> 6.0.0'
         # Rails 5.2 builds >= 2.2.2
         - ruby: 2.6.6
           env:
             RAILS_VERSION: '~> 5.2.0'
         - ruby: 2.5.8
           env:
             RAILS_VERSION: '~> 5.2.0'
         - ruby: 2.4.10
           env:
             RAILS_VERSION: '~> 5.2.0'
         - ruby: 2.3.8
           env:
             RAILS_VERSION: '~> 5.2.0'
         - ruby: 2.2.10
           allow_failure: true
           env:
             RAILS_VERSION: '~> 5.2.0'
         - ruby: 2.2.10
           env:
             RAILS_VERSION: '5-2-stable'
         # Rails 5.1 Builds >= 2.2.2
         - ruby: 2.6.6
           env:
             RAILS_VERSION: '~> 5.1.0'
         - ruby: 2.5.8
           env:
             RAILS_VERSION: '~> 5.1.0'
         - ruby: 2.4.10
           env:
             RAILS_VERSION: '~> 5.1.0'
         - ruby: 2.3.8
           env:
             RAILS_VERSION: '~> 5.1.0'
         - ruby: 2.2.10
           env:
             RAILS_VERSION: '~> 5.1.0'
         # Rails 5.0 Builds >= 2.2.2
         - ruby: 2.6.6
           env:
             RAILS_VERSION: '~> 5.0.0'
         - ruby: 2.5.8
           env:
             RAILS_VERSION: '~> 5.0.0'
         - ruby: 2.4.10
           env:
             RAILS_VERSION: '~> 5.0.0'
         - ruby: 2.3.8
           env:
             RAILS_VERSION: '~> 5.0.0'
         - ruby: 2.2.10
           env:
             RAILS_VERSION: '~> 5.0.0'
    env: ${{ matrix.env }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: script/clone_all_rspec_repos
      - run: bundle install --binstubs
      - run: script/run_build
        continue-on-error: ${{ matrix.allow_failure || false }}
