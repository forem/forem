# Name of your application. Used to uniquely configure containers.
service: forem

# Name of the container image.
image: longnd/forem-mrsk-demo

# Deploy to these servers.
servers:
  - 45.32.111.86

# Credentials for your image host.
registry:
  # Specify the registry server, if you're not using Docker Hub
  # server: registry.digitalocean.com / ghcr.io / ...
  username: longnd
  password:
    - MRSK_REGISTRY_PASSWORD

  # Always use an access token rather than real password when possible.
  password:
    - MRSK_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .env).
env:
  clear:
    APP_DOMAIN: "45.32.111.86"
    APP_PROTOCOL: "http://"
    COMMUNITY_NAME: "Saigon.rb Community"
    DEFAULT_EMAIL: "community@saigonrb.org"
    RACK_TIMEOUT_WAIT_TIMEOUT: 100_000
    RACK_TIMEOUT_SERVICE_TIMEOUT: 100_000
    HEROKU_RELEASE_CREATED_AT: ""
    HEROKU_SLUG_COMMIT: ""
    NODE_ENV: production
    RAILS_ENV: production
  secret:
    - FOREM_OWNER_SECRET
    - REDIS_URL
    - REDIS_SESSIONS_URL
    - REDIS_SIDEKIQ_URL
    - REDIS_RPUSH_URL
    - SECRET_KEY_BASE
    - SESSION_EXPIRY_SECONDS
    - OPENRESTY_URL
    - FORCE_SSL_IN_RAILS
    - DATABASE_NAME
    - DATABASE_URL
    - RAILS_MAX_THREADS
    - WEB_CONCURRENCY
    - DATABASE_POOL_SIZE
    - SESSION_KEY
    - HONEYBADGER_API_KEY
    - HONEYBADGER_JS_API_KEY
    - AWS_ID
    - AWS_SECRET
    - AWS_BUCKET_NAME
    - AWS_UPLOAD_REGION
    - AWS_S3_INPUT_BUCKET
    - AWS_S3_VIDEO_ID
