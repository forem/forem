          Gracias por ser increíble, ¡y no dudes en enviarnos un correo electrónico con cualquier pregunta! Agradecemos todos los comentarios e ideas mientras seguimos trabajando para fomentar una comunidad abierta e inclusiva.

          El equipo de %{community}
